{% extends 'tracker/base.html' %}

{% block content%}
    <h2>Transaction:</h2>
    <ul>
        <li>Date: {{ transaction.date }}</li>
        <li>Store: {{ transaction.store }}</li>
        <li>Amount: {{ transaction.amount }}</li>
        <li>Category: {{ transaction.get_category_display }}</li>
    </ul>
    <p><a href="{% url 'tracker:edit_transaction' transaction.id %}">Edit Transaction</a></p>
{% endblock content%}
